<!DOCTYPE html>

          <a href="#" class="d-block p-3 link-dark text-decoration-none" title="" data-bs-toggle="tooltip"

            <i class="bi bi-cloud-fill"></i>
          </a>
          <ul
            class="nav nav-pills nav-flush flex-sm-column flex-row flex-nowrap mb-auto mx-auto text-center justify-content-between w-100 px-3 align-items-center">
            <li class="nav-item">
              <a href="#" class="nav-link py-3 px-2" title="" data-bs-toggle="tooltip" data-bs-placement="right"

            </li>

              </a>
            </li>
          </ul>

      </div>

        </div>

            <h1 class="display-1">Search by city: </h1>
            <div class="input-group input-group-lg">

              <input type="text" class="form-control" aria-label="Large input group" aria-describedby="input-group-lg">
            </div>
            <br>
            <button type="button" class="btn btn-primary text-end" id="btnSearch">Search</button>
          </div>
          <br>
          <div class="container" id="todo">
            <div class="row" id="tiempo">

            </div>

            <div class="row" id="dias">

            </div>
          </div>

        </div>

        <div class="container" id="locationDiv">

            <h1 class="display-1"> Weather of your Location</h1>

          <br>
          <div class="container" id="todo">

            </div>


          </div>
